<!doctype html> 
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Formulário</title>
</head>

<body>  

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Formulário Freelancer</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 

        <!-- Campo de email -->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Campo de telefone -->
        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" name="telefone" id="telefone" required>
        </div>

        <!-- Campo de upload de arquivo -->
        <div class="campo">
            <label for="prototipo"><strong>Upload do Protótipo</strong></label>
            <input type="file" name="prototipo" id="prototipo" accept=".pdf, .doc, .docx, .jpeg, .png" required>
        </div>

        <!-- Campo de radio para banco de dados -->
        <div class="campo">
            <label><strong>Tipo de Banco de Dados</strong></label>
            <input type="radio" name="banco_de_dados" value="MySQL" required> MySQL
            <input type="radio" name="banco_de_dados" value="PostgreSQL" required> PostgreSQL
            <input type="radio" name="banco_de_dados" value="MongoDB" required> MongoDB
        </div>

        <!-- Campo de seleção de turno de preferência -->
        <div class="campo">
            <label for="turno_preferencia"><strong>Turno de Preferência para Reuniões</strong></label>
            <select name="turno_preferencia" id="turno_preferencia" required>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>

        <!-- Campo texto formato time -->
        <div class="campo">
            <label for="horario_reuniao"><strong>Melhor Horário para Reuniões</strong></label>
            <input type="time" name="horario_reuniao" id="horario_reuniao" required>
        </div>

        <!-- Campo texto formato date -->
        <div class="campo">
            <label for="data_entrega"><strong>Previsão de Entrega</strong></label>
            <input type="date" name="data_entrega" id="data_entrega" required>
        </div>

        <!-- Campo texto longo para mensagem -->
        <div class="campo">
            <label for="mensagem"><strong>Mensagem</strong></label>
            <textarea name="mensagem" id="mensagem" rows="5" required></textarea>
        </div>

        <!-- Campo lista para língua aplicada no serviço -->
        <div class="campo">
            <label for="lingua"><strong>Língua Aplicada no Serviço</strong></label>
            <select name="lingua" id="lingua" required>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
                <option value="Frances">Francês</option>
                <option value="Português">Português (pt-br)</option>
            </select>
        </div>

        <!-- Botões de enviar e limpar -->
        <div class="campo">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>

</body>

</html>
